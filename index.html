<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>er</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let p = [107, 105, 119, 105, 101, 114, 98, 101, 115, 116];
    </script>
    <script src="asd.js"></script>
</head>
<body>

    <p style="display: none;">
        Passordet er gjemt i filene! Gå tilbake til siden og trykk F12 for å åpne konsollet...
    </p>

    <div id="loginBox">
        <h2>Admin login:</h2>
        <input 
            placeholder="Insert password here!"
            id="passwordInput"
            onchange="validateLogin()"
        >
        <button>Login</button>
        <div id="cool"></div>
    </div>

    <script src="script.js"></script>
    <script>
        function validateLogin(){
            let input = document.getElementById('passwordInput');

            if (input.value == String.fromCharCode(...p)) {
                alert("Riktig passord!")
            }
        }
    </script>
</body>
</html>
